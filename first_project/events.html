<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Events</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../css/products.css" rel="stylesheet" />
    <script src="../data/mock-data.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
      <div class="phone-container">
        <div class="phone-page">
          <header>
            <h1>Acamica Items</h1>
          </header>
          <div class="phone-products">
            <div class="row" id="cards">
            </div>
          </div>
          <div class="phone-footer">
            <!-- <div class="button" id="btn-prev">Prev </div>  -->
            <!-- <label >1/3</label> -->
            <div class="button" id="btn-next">Pagar</div>
          </div>
        </div>
      </div>
      <div class="total" id="total">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
                <th scope="row" colspan="3">Carrito vacio - comience a comprar</th>
            </tr>
          </tfoot>
        </table>
      </div>

    <!-- </div> -->


    <template id="template-card">
      <div class="col-12 mb-2 col-md-4" style="width: 6.5rem;" >
          <div class="card">
              <img src="" alt="" class="card-img-top">
          </div>
      </div>
    </template>

    <template id="template-carrito">
      <tr>
          <th scope="row">id</th>
          <td>Item</td>
          <td>$<span>500</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" >Total</th>
      <td> <button class="btn btn-info btn-sm" id="vaciar-carrito">vaciar todo</button></td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>


  <script src="carrito.js"></script>
  </body>
</html>
